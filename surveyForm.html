    <main>

        <!-- HERO -->

        <section class="survey-hero-img">
            <div class=" container text-center">
                <div class="row">
                    <div class="col-8 mx-auto hero-image-textbox">
                        <h1>MY FIRST SURVEY FORM</h1>
                    </div>
                </div>
            </div>
        </section>

        <!-- FORM -->
        <section class="container text-center">
            <div class="row">
                <div class="col-10 mx-auto yellow-background">
                    <form action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post"
                        target="_blank" class="survey-form mx-auto">
                        <fieldset>
                            <legend class="form-legend col-md-6 offset-md-3 mt-2 mb-2 rounded your-info-legend">Your
                                Information</legend>
                            <div class="col-8 mx-auto form-background-color">
                                <div class="row text-start">
                                    <label class="text-white col form-label col-2 mt-2" for="firstName">First: </label>
                                    <div class="col">
                                        <input class="form-control" type="text" id="firstName" name="firstName"
                                            placeholder="Your First Name" />
                                    </div>
                                </div>
                                <div class="row text-start">
                                    <label class="text-white col form-label col-2 mt-2" for="lastName">Last: </label>
                                    <div class="col">
                                        <input class="form-control" type="text" id="lastName" name="lastName"
                                            placeholder="Your Last Name" />
                                    </div>
                                </div>
                                <div class="row text-start">
                                    <label class="text-white col form-label col-2 mt-2" for="email">Email: </label>
                                    <div class="col">
                                        <input class="form-control" type="email" id="email" name="email"
                                            placeholder="Your Email Address" />
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend class="form-legend col-md-6 offset-md-3 mt-5 rounded your-info-legend">Survey
                                Questions</legend>
                            <div class="col-8 mx-auto form-background-color text-white">
                                <div class="row text-start">
                                    <div class="col-2">
                                        <label>Favorite Sport: </label>
                                    </div>
                                    <div class="col">
                                        <div class="form-check-inline">
                                            <input class="form-check-input" type="radio" id="baseball" name="sport"
                                                value="baseball" />
                                            <label class="form-check-label" for="baseball">Baseball</label>
                                        </div>
                                        <div class="form-check-inline">
                                            <input class="form-check-input" type="radio" id="rugby" name="sport"
                                                value="rugby" />
                                            <label class="form-check-label" for="rugby">Rugby</label>
                                        </div>
                                        <div class="form-check-inline">
                                            <input class="form-check-input" type="radio" id="snowboarding" name="sport"
                                                value="snowboarding" />
                                            <label class="form-check-label" for="snowboarding">Snowboarding</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row text-start mt-3">
                                    <div class="col-2">
                                        Your Pets:
                                    </div>
                                    <div class="col">
                                        <div class="form-check-inline me-5">
                                            <input class="form-check-input" type="checkbox" id="cat" name="pets"
                                                value="cat" />
                                            <label class="form-check-label" for="cat">Cat</label>
                                        </div>
                                        <div class="form-check-inline me-4">
                                            <input class="form-check-input" type="checkbox" id="dog" name="pets"
                                                value="dog" />
                                            <label class="form-check-label" for="dog">Dog</label>
                                        </div>
                                        <div class="form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="iguana" name="pets"
                                                value="iguana" />
                                            <label class="form-check-label" for="iguana">Iguana</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <input class="btn btn-primary mt-2 mb-2" type="submit" id="submit-btn" />
                    </form>
                </div>
            </div>
        </section>
