<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asimovian&family=Kumbh+Sans:wght@100..900&display=swap"
        rel="stylesheet">
    <title>Survey Form</title>
</head>

<body>
    <header>
        <div class="upper-logo">
            <a href="index.html"><img src="images/mk-logo.svg" width="20" /></a>
        </div>
        <nav><a href="index.html">Home</a></nav>
    </header>
    <h1>My First Survey</h1>
    <div class="survey-hero">
    <img src="images/first-survey-hero.png" width="560" alt="A cartoon computer in front of a sign with form elements on it" />
    </div>
    <div class="under-hero"></div>
    <form action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post" target="_blank" class="survey-form">
        <fieldset>
            <legend>Your Information</legend>
            <div>
                <label for="firstName">First Name: </label>
                <input type="text" id="firstName" name="firstName" placeholder="Your First Name" />
            </div>
            <div>
                <label for="lastName">Last Name: </label>
                <input type="text" id="lastName" name="lastName" placeholder="Your Last Name" />
            </div>
            <div>
                <label for="email">Your Email: </label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" />
            </div>
        </fieldset>
        <fieldset>
            <legend>Survey Questions</legend>
            <div>
                Favorite Sport:
                <input type="radio" id="baseball" name="sport" value="baseball" />
                <label for="baseball">Baseball</label>
                <input type="radio" id="rugby" name="sport" value="rugby" />
                <label for="rugby">Rugby</label>
                <input type="radio" id="snowboarding" name="sport" value="snowboarding" />
                <label for="snowboarding">Snowboarding</label>
            </div>
            <div>
                Your Pets:
                <input type="checkbox" id="cat" name="pets" value="cat" />
                <label for="cat">Cat</label>
                <input type="checkbox" id="dog" name="pets" value="dog" />
                <label for="dog">Dog</label>
                <input type="checkbox" id="iguana" name="pets" value="iguana" />
                <label for="iguana">Iguana</label>
            </div>
        </fieldset>
        <input type="submit" id="submit-btn"/>
    </form>
    <footer>
        <a href="index.html"><img src="images/mk-logo.svg" width="15" /></a> | Â© 2025 Michael Kaffel | <a href="index.html">Home</a> | <a href="https://github.com/michaelkaffel" target="_blank">My GitHub</a>
    </footer>
</body>

</html>
