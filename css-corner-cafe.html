<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>CSS Practice: CSS Corner Cafe</title>
    <link rel="stylesheet" href="css/cafe-styles.css">
</head>

<body>
    <h1>CSS Corner Cafe</h1>
    <section class="menu-container">
        <h2>Menu</h2>
        <div class="menu-table">
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Cost</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Coffee</td>
                        <td>$2</td>
                    </tr>
                    <tr>
                        <td>Tea</td>
                        <td>$1.50</td>
                    </tr>
                    <tr>
                        <td>Chicken & Waffles</td>
                        <td>$12</td>
                    </tr>
                    <tr>
                        <td>Blueberry Pancakes</td>
                        <td>$6</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <section class="your-review">
        <h2>Submit Your Review</h2>
        <div class="form">
            <form action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post">
                <div class="form-row">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" />
                </div>

                <div class="form-row">
                    <label for="rating">Your Rating:</label>
                    <span>1</span>
                    <input type="range" id="rating" name="rating" min="1" max="5" />
                    <span>5</span>
                </div>

                <input type="submit" id="submit-btn" />
            </form>
        </div>
    </section>
    <section class="contact">
        <h2>Contact</h2>
        <p>Call us at: <a href="tel:+15555551212">1-555-555-1212</a></p>
        <address>
            CSS Corner Cafe<br />
            101 W Main St<br />
            Bellevue, WA 98004
        </address>
    </section>
    <div class="lower-element"></div>
</body>

</html>
