<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>em vs rem demo</title>
  <style>
    html {
      font-size: 16px; /* base font size */
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .box {
      border: 2px solid #333;
      padding: 1em;
      margin-bottom: 30px;
    }

    .em-example {
      font-size: 1.5em; /* 1.5 × 16 = 24px */
    }

    .em-example p {
      font-size: 1.2em; /* 1.2 × 24 = 28.8px */
    }

    .rem-example {
      font-size: 1.5rem; /* 1.5 × 16 = 24px */
    }

    .rem-example p {
      font-size: 1.2rem; /* 1.2 × 16 = 19.2px */
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div class="box em-example">
    <h2>EM Example</h2>
    <p>This paragraph is using <strong>em</strong> units and is relative to its parent font size (1.5em × 1.2em).</p>
  </div>

  <div class="box rem-example">
    <h2>REM Example</h2>
    <p>This paragraph is using <strong>rem</strong> units and is always relative to the root size (16px).</p>
  </div>

</body>
</html>
